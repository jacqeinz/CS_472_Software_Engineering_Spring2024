<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <h2>Selected Reservations</h2>
    <div class="row">
        <h3 th:if="${cart.roomReservations.size()} eq 0">No items in cart.</h3>
        <article th:each="item : ${cart.roomReservations}" class="col-4 card">
            <h4 th:text="${item.room.roomNumber}">Room Number</h4>
            <h5 th:text="'$'+${item.total}">$$$</h5>
            <h5>Dates:</h5>
            <ul class="list-group list-group-flush">
                <li th:each="date : ${item.dates}" th:text="${#temporals.format(date, 'MM/dd/yyyy')}"
                    class="list-group-item">02/31/2025</li>
            </ul>
        </article>
    </div>
    <h5 th:text="'Total: $'+${cart.total}">Total: $$$$</h5>
    <form action="#" th:action="@{/cart/checkout}" method="post">
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>



</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
