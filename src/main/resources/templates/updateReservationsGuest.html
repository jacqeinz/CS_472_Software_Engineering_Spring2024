<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form action="#" th:action="@{/roomReservation/update/{id}(id=${roomReservation.id})}" th:object="${dates}" method="post">

    <label for="startDate">Start Date</label>
    <input type="date" th:field="${dates.startDate}" id="startDate">
    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>

    <label for="endDate">End Date</label>
    <input type="date" th:field="${dates.endDate}" id="endDate">
    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>

    <input type="submit" value="Update Reservation">
    <a class="button" href="/dashboardGuest">Return to Guest Dashboard</a>
</form>
</body>
</html>
