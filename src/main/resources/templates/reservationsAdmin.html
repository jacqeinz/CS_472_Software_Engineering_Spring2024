<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin view of Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <h2>Active Reservations</h2>

    <article class="col-6 card">
        <div class="card-body">
            <a class="btn btn-primary" href="/availableReservationsAdmin">Make a new Reservation</a>
            <a class="btn btn-primary" href="/admin/edit">View Admin Accounts</a>
        </div>
    </article>
    <h3>Reservations:</h3>
    <h4 th:each="${reservationDetails.roomReservations.size()}">Reservations</h4>
    <div class="row" th:each="row : ${reservationDetails.roomReservations}">
        <article th:each="item: ${row.roomReservations}" class="col-4 card">
            <h4 th:text="${item.room.roomNumber}">Room Number</h4>
            <h5 th:text="${item.total}">$$$</h5>
            <h5 th:text="${item.guest}">Guest</h5>
            <h5>Dates:</h5>
            <ul class="list-group list-group-flush">
                <li th:each="date : ${item.dates}" th:text="${#temporals.format(date, 'MM/dd/yyyy')}"
                    class="list-group-item">02/31/2025</li>
            </ul>
            <a th:href="@{/reservationsAdmin/edit/{id}(id=${item.id})}">Edit</a>
            <!--                <td><a th:href="@{/getOne/(id=${Room.id})}" class="btn btn-warning">Edit</a></td>-->
            <a th:href="@{/updateReservationsAdmin/delete/{id}(id=${item.id})}">Delete</a>
        </article>

    </div>

    <a class="button" href="/dashboardAdmin">Return to Admin Dashboard</a>
</section>

</body>
</html>
